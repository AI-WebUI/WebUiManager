            <div class="aries_demo bs-example code">
                <table id="dg"></table>
                <a class="webui-linkbutton btn-grey spread">展开详情</a>
                <script>
                    $(function () {
                        $('#dg').treegrid({
                            width: 688,
                            height: 350,
                            url: 'data/treegrid_data3.json',
                            method: 'get',
                            rownumbers: true, //显示行号列
                            pagination: true, //显示分页工具栏
                            singleSelect: true,//只能单选行
                            loadMsg: '请稍候，数据加载中...',//自定义等待消息
                            idField: 'id',
                            treeField: 'name',
                            columns: [[
                                {field: 'name', title: '姓名', width: 220},
                                {field: 'size', title: '流量M', width: 180},
                                {field: 'date', title: '日期', width: 250}
                            ]]
                        });
                    })
                    $(".spread").click(function(){
                        $("#dg").treegrid("expandAll",1)
                    })
                </script>
